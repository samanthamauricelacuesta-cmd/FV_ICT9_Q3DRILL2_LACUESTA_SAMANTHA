<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Pixel Calculator</title>

    





    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    

    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            min-height: 100vh;
            background: repeating-linear-gradient(
                45deg,
                #3a7d44,
                #3a7d44 12px,
                #2f6b3a 12px,
                #2f6b3a 24px
            );
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Pixelify Sans', sans-serif;
        }

        .calc-card {
            max-width: 720px; /* wider horizontal feel */
            width: 100%;
            padding: 2.2rem;
            background: #c6c6c6;
            border: 5px solid #555;
            box-shadow: 
                inset -6px -6px 0 #8b8b8b,
                inset 6px 6px 0 #ffffff;
        }

        .calc-title {
            text-align: center;
            font-size: 22px;
            margin-bottom: 4px;
            letter-spacing: 1px;
        }

        .accent-line {
            width: 120px;
            height: 8px;
            background: #4caf50;
            margin: 14px auto 24px;
            border: 3px solid #2e7d32;
        }

        label {
            font-size: 14px;
            margin-bottom: 6px;
        }

        input {
            border-radius: 0;
            border: 4px solid #555;
            background: #eeeeee;
            font-family: 'Pixelify Sans', sans-serif;
            font-size: 16px;
            padding: 14px;
            box-shadow: inset 3px 3px 0 #aaa;
            width: 100%;
        }

        .btn-custom {
            border-radius: 0;
            font-size: 18px;
            background: #4caf50;
            border: 4px solid #2e7d32;
            color: #fff;
            padding: 12px;
            box-shadow: inset -4px -4px 0 #388e3c;
        }

        .btn-custom:active {
            box-shadow: inset 4px 4px 0 #388e3c;
        }

        #display1, #display2 {
            font-size: 16px;
            margin-top: 18px;
            color: #333;
            text-align: center;
        }


        @media (max-width: 576px) {
            .row.g-3 > div {
                margin-bottom: 12px;
            }
        }
    </style>
</head>
<body>

<div class="calc-card">

                     <h3 class="calc-title">Basic Calculator</h3>
             <p class="text-center text-muted mb-1">Version 2.0</p>
    <div class="accent-line"></div>

    <form onsubmit="event.preventDefault(); plus();">

        <div class="row g-3">
            <div class="col-md-6">
                              <label for="num1">1st Number</label>
                <input type="number" id="num1" class="form-control">
    </div>

            <div class="col-md-6">
                <label for="num2">2nd Number</label>
                <input type="number" id="num2" class="form-control">
            </div>
        </div>

        <button type="submit" class="btn btn-success btn-custom mt-4 w-100">
            Calculate
        </button>

    </form>

    <p id="display1" class="fw-bold"></p>
    <p id="display2" class="text-secondary"></p>

</div>

<script>
    function plus() {
        var num1 = document.getElementById("num1").value;
        var num2 = document.getElementById("num2").value;


        var Var = 0;

        var sum = Number(num1) + Number(num2);

        document.getElementById("display1").innerHTML = "The sum is: " + sum;

        alert("The sum of two numbers is: " + sum);
    }
</script>

</body>
</html>
